<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>短剧大全</title>
  <style>
    /* 基础样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.5;
      color: #333;
      background-color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* 头部样式 */
    header {
      border-bottom: 1px solid #e5e7eb;
      padding: 1rem 0;
    }
    
    h1 {
      text-align: center;
      font-size: 1.5rem;
      font-weight: normal;
    }
    
    /* 主要内容区域 */
    main {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      width: 100%;
    }
    
    /* 说明区域 */
    .instructions {
      background-color: #e0f7ff;
      padding: 1rem;
      border-radius: 0.375rem;
      margin-bottom: 1.5rem;
    }
    
    .highlight-link {
      display: block;
      background: linear-gradient(to right, #f87171, #fbbf24, #34d399);
      padding: 0.75rem;
      border-radius: 0.375rem;
      margin-bottom: 0.75rem;
      text-align: center;
      position: relative;
      text-decoration: none;
      color: #000;
      transition: opacity 0.2s;
    }
    
    .highlight-link span {
      font-weight: 700; /* 加粗 */
      font-size: 1.1rem; /* 增大字体 */
      text-shadow: 0px 0px 2px rgba(255, 255, 255, 0.7); /* 添加文字阴影增加可见度 */
    }
    
    .highlight-link:hover {
      opacity: 0.9;
    }
    
    ol {
      padding-left: 1.5rem;
      font-size: 0.875rem;
    }
    
    li {
      margin-bottom: 0.5rem;
      font-weight: 600; /* 加粗说明文字 */
    }
    
    /* 表单样式 */
    .form-group {
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .label-hint {
      color: #6b7280;
      margin-left: 0.5rem;
      font-size: 0.875rem;
    }
    
    input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 1rem;
    }
    
    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }
    
    .button-container {
      display: flex;
      justify-content: flex-end;
    }
    
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      font-weight: 500;
    }
    
    button:hover {
      background-color: #1d4ed8;
    }
    
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    /* 结果区域 */
    .results-container {
      margin-top: 1.5rem;
    }
    
    .results-box {
      border: 1px solid #e5e7eb;
      border-radius: 0.375rem;
      background-color: #f9fafb;
      height: 16rem; /* 减小高度 */
      padding: 1rem;
      overflow: auto;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #2563eb;
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    .error {
      color: #ef4444;
    }
    
    a {
      color: #2563eb;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }

    h3 {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- 头部 -->
  <header>
    <h1>短剧大全</h1>
  </header>

  <main>
    <!-- 使用说明 -->
    <div class="instructions">
      <h2 style="margin-bottom: 0.5rem; font-weight: 600;">使用说明：</h2>

      <!-- 高亮链接 -->
      <a href="https://www.kdocs.cn/l/cdwG1JtZ5JZm" target="_blank" rel="noopener noreferrer" class="highlight-link">
        <span>👉 点击这里免费领取密钥 👈</span>
      </a>

      <ol>
        <li> 由于短剧大全和快手极速版联合合作， 请先获取密钥，输入密钥后，万部短剧即可随意查询。</li>
        <li> 上方有密钥的获取方式（是免费的）。 输入密钥后，再输入你想查询的短剧名字，即可查看短剧大全。</li>
        <li> 多多店铺为无人值守， 有问题请联系QQ客服：3xxxxxxxxxx</li>
      </ol>
    </div>

    <!-- 搜索表单 -->
    <div>
      <div class="form-group">
        <label for="password">密钥:</label>
        <input id="password" type="text" placeholder="这里输入密钥">
      </div>

      <div class="form-group">
        <div style="display: flex; align-items: center;">
          <label for="search">找短剧：</label>
          <span class="label-hint">（请记得输入上方密钥）</span>
        </div>
        <input id="search" type="text" placeholder="输入短剧名称">
      </div>

      <div class="button-container">
        <button id="search-button">查询</button>
      </div>
    </div>

    <!-- 结果 -->
    <div class="results-container">
      <div style="margin-bottom: 0.5rem;">
        <h3>查询结果：</h3>
      </div>

      <div class="results-box" id="results">
        <!-- 结果将在这里显示 -->
      </div>
    </div>
  </main>

  <script>
    // 获取DOM元素
    const passwordInput = document.getElementById('password');
    const searchInput = document.getElementById('search');
    const searchButton = document.getElementById('search-button');
    const resultsContainer = document.getElementById('results');

    // 正确的密码
    const correctPassword = "欢迎老朋友回来";
    const REDIRECT_URL = "https://www.kdocs.cn/l/cby2QSihdSFm?R=L1MvODI=";

    // 添加回车键搜索功能
    searchInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        handleSearch();
      }
    });

    // 点击搜索按钮
    searchButton.addEventListener('click', handleSearch);

    // 搜索处理函数
    function handleSearch() {
      const password = passwordInput.value;
      const searchQuery = searchInput.value;

      // 检查密码
      if (password !== correctPassword) {
        resultsContainer.innerHTML = '<div class="error">查询出错，查询口令错误，请点击上方链接查看正确的口令。</div>';
        return;
      }

      // 检查搜索词
      if (!searchQuery.trim()) {
        resultsContainer.innerHTML = '<div>请输入要查询的短剧名称。</div>';
        return;
      }

      // 显示加载状态
      resultsContainer.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <span>正在查询短剧资源...</span>
        </div>
      `;

      // 禁用搜索按钮
      searchButton.disabled = true;
      
      // 模拟API调用
      setTimeout(() => {
        // 恢复搜索按钮
        searchButton.disabled = false;
        
        // 显示结果
        resultsContainer.innerHTML = `资料库已查询到短剧 《${searchQuery}》，已授权，请打开此网页，进入观看：<a href="${REDIRECT_URL}" target="_blank" rel="noopener noreferrer">${REDIRECT_URL}</a>`;
      }, 1000); // 1秒延迟模拟加载
    }
  </script>
</body>
</html>
